<div class='container mx-auto'>
        <form>
            <div class="grid xl:grid-cols-2 xl:gap-6 pt-10">
                <div class="relative z-0 w-full mb-6 group">
                    <input 
                    type="text" 
                    name="nama_anggaran" 
                    id="nama_anggaran" 
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" 
                    [(ngModel)] = "anggaranForm.nama_anggaran" 
                    required />
                    <label for="nama_anggaran" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nama Anggaran</label>
                </div>
                <div class="relative z-0 w-full mb-6 group">
                    <input type="text" 
                    name="penanggung_jawab" 
                    id="penanggung_jawab" 
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" 
                    [(ngModel)] = "anggaranForm.penanggung_jawab" 
                    required />
                    <label for="penanggung_jawab" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Penanggung Jawab</label>
                </div>
            </div>
            <div class="grid xl:grid-cols-2 xl:gap-6">
                <div class="relative z-0 w-full mb-6 group">
                    <input type="number" 
                    name="jumlah_anggaran" 
                    id="jumlah_anggaran" 
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" 
                    [(ngModel)] = "anggaranForm.jumlah_anggaran" 
                    required />
                    <label for="jumlah_anggaran" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Jumlah Anggaran</label>
                </div>
            </div>
            <button type="button" (click)="update()" class='text-white bg-blue-700 rounded px-2 py-2 m-1'>Edit Data</button>
            <a routerLink="/anggaran/beranda" class='text-white bg-yellow-500 rounded px-2 py-2 inline-block'>Kembali</a>           
        </form>
    </div>
